services:
  # ===========================================
  # === APP (Laravel PHP-FPM)
  # ===========================================
  app:
    profiles: ["produccion", "local", "testing"]
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        BUILD_ENV: ${BUILD_ENV:-production}
        APP_ENV: ${APP_ENV:-production}
        APP_DEBUG: ${APP_DEBUG:-false}
        NODE_ENV: ${NODE_ENV:-production}
    image: ${APP_IMAGE_PREFIX:-cdattg_asistence_web}-app:${BUILD_ENV:-production}
    container_name: cdattg_app
    env_file:
      - ${COMPOSE_ENV_FILE:-.env}
    environment:
      WAIT_FOR_DB: ${WAIT_FOR_DB:-true}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}
      RUN_MIGRATIONS_FRESH: ${RUN_MIGRATIONS_FRESH:-false}
      RUN_SEEDERS: ${RUN_SEEDERS:-false}
      CACHE_BOOTSTRAP: ${CACHE_BOOTSTRAP:-false}
      RUN_BUILD_ASSETS: ${RUN_BUILD_ASSETS:-false}
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - type: ${APP_CODE_VOLUME_TYPE:-bind}
        source: ${APP_CODE_SOURCE:-./}
        target: /var/www/html
      - type: volume
        source: app_vendor
        target: /var/www/html/vendor
      - type: volume
        source: app_node_modules
        target: /var/www/html/node_modules
      - type: volume
        source: app_storage
        target: /var/www/html/storage
      - type: volume
        source: app_logs
        target: /var/log/supervisor
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php artisan config:clear || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - cdattg_net

  # ===========================================
  # === NGINX (reverse proxy)
  # ===========================================
  nginx:
    profiles: ["produccion", "local"]
    image: ${NGINX_BASE_IMAGE:-nginx:1.25-alpine}
    container_name: cdattg_nginx
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - type: ${APP_CODE_VOLUME_TYPE:-bind}
        source: ${APP_CODE_SOURCE:-./}
        target: /var/www/html
        read_only: true
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cdattg_net

  # ===========================================
  # === DATABASE (MySQL)
  # ===========================================
  db:
    profiles: ["produccion", "local", "testing"]
    image: ${MYSQL_BASE_IMAGE:-mysql:8.0}
    container_name: cdattg_db
    command:
      - --default-authentication-plugin=mysql_native_password
      - --lower_case_table_names=1
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-cdattg}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-cdattg_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdattg_net


  # ===========================================
  # === FRONTEND (solo local)
  # ===========================================
  frontend:
    profiles: ["local"]
    image: ${NODE_BASE_IMAGE:-node:20-bullseye}
    container_name: cdattg_frontend
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      VITE_PORT: ${VITE_PORT:-5173}
    ports:
      - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
    volumes:
      - ./:/var/www/html
      - frontend_node_modules:/var/www/html/node_modules
    depends_on:
      - app
    networks:
      - cdattg_net

  # ===========================================
  # === PLAYWRIGHT (testing local / CI)
  # ===========================================
  playwright:
    profiles: ["local", "testing"]
    build:
      context: .
      dockerfile: docker/Dockerfile.playwright
      args:
        NODE_ENV: ${NODE_ENV:-testing}
    image: ${APP_IMAGE_PREFIX:-cdattg_asistence_web}-playwright:${NODE_ENV:-testing}
    container_name: cdattg_playwright
    environment:
      NODE_ENV: ${NODE_ENV:-testing}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./resources/js/sofia-validator.js:/app/sofia-validator.js:ro
      - ./resources/js/sofia-validator-server.js:/app/sofia-validator-server.js:ro
    depends_on:
      - app
    networks:
      - cdattg_net

# ===========================================
# === VOLUMES & NETWORK
# ===========================================
volumes:
  mysql_data:
  app_vendor:
  app_node_modules:
  app_storage:
  app_logs:
  frontend_node_modules:

networks:
  cdattg_net:
    driver: bridge
