x-common-env-files: &common-env-files
 - .env.${DOCKER_ENV:-local}
 - docker/.env.docker.${DOCKER_ENV:-local}

services:
  app:
    profiles: ["produccion", "local"]
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        BUILD_ENV: ${BUILD_ENV:-production}
        APP_ENV: ${APP_ENV:-production}
        APP_DEBUG: ${APP_DEBUG:-false}
        NODE_ENV: ${NODE_ENV:-production}
    image: cdattg/app:${BUILD_ENV:-production}
    container_name: cdattg_app
    env_file: *common-env-files
    ports:
      - "8080:8080"
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cdattg_net

  nginx:
    profiles: ["produccion", "local"]
    image: nginx:1.25-alpine
    container_name: cdattg_nginx
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      NGINX_ENVSUBST_OUTPUT_DIR: /etc/nginx
    networks:
      - cdattg_net

  db:
    profiles: ["produccion", "local"]
    image: mysql:8.0
    container_name: cdattg_db
    env_file: *common-env-files
    command:
      - --default-authentication-plugin=mysql_native_password
      - --lower_case_table_names=1
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-cdattg}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: cdattg_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdattg_net

  redis:
    profiles: ["produccion", "local"]
    image: redis:7-alpine
    container_name: cdattg_redis
    command: redis-server --save 60 1 --loglevel warning
    env_file: *common-env-files
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdattg_net

  frontend:
    profiles: ["local"]
    image: node:20-bullseye
    container_name: cdattg_frontend
    working_dir: /var/www/html
    env_file: *common-env-files
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      VITE_PORT: ${VITE_PORT:-5173}
    ports:
      - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
    volumes:
      - ./:/var/www/html
      - frontend_node_modules:/var/www/html/node_modules
    depends_on:
      - app
    networks:
      - cdattg_net

  playwright:
    profiles: ["local"]
    build:
      context: .
      dockerfile: docker/Dockerfile.playwright
      args:
        NODE_ENV: ${NODE_ENV:-production}
    env_file: *common-env-files
    image: cdattg/playwright:${NODE_ENV:-production}
    container_name: cdattg_playwright
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./resources/js/sofia-validator.js:/app/sofia-validator.js:ro
      - ./resources/js/sofia-validator-server.js:/app/sofia-validator-server.js:ro
    depends_on:
      - app
    networks:
      - cdattg_net

volumes:
  mysql_data:
  redis_data:
  frontend_node_modules:

networks:
  cdattg_net:
    driver: bridge
