services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    container_name: cdattg_app
    env_file:
      - .env
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: cdattg
      DB_USERNAME: cdattg_user
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080" # Reverb websockets
    networks:
      - cdattg_net

  nginx:
    image: nginx:1.25-alpine
    container_name: cdattg_nginx
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cdattg_net

  db:
    image: mysql:8.0
    container_name: cdattg_db
    command:
      - --default-authentication-plugin=mysql_native_password
      - --lower_case_table_names=1
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: cdattg
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: cdattg_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdattg_net

  redis:
    image: redis:7-alpine
    container_name: cdattg_redis
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdattg_net

  playwright:
    build:
      context: .
      dockerfile: docker/Dockerfile.playwright
    container_name: cdattg_playwright
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./resources/js/sofia-validator.js:/app/sofia-validator.js:ro
    depends_on:
      - app
    networks:
      - cdattg_net

volumes:
  mysql_data:
  redis_data:


networks:
  cdattg_net:
    driver: bridge
